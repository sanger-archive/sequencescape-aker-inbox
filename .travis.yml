git:
  depth: false
  submodules: false
language: node_js
addons:
  chrome: stable
cache: yarn
env:
  - PUBLIC_ASSETS=assets
  - CC_TEST_REPORTER_ID=a0d2ee3be59b9405db751a49ed37d5fd685b69ea5bee294c5ed802058a4df745

install:
  - yarn install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - yarn unit

before_deploy:
  - yarn run build --report
  - tar -zcf ${PUBLIC_ASSETS}.tar.gz public
  - git tag "${TRAVIS_BRANCH}/$(date +'%Y-%m/%d_%H%M%S')/$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PUBLIC_ASSETS}.tar.gz
  skip_cleanup: true
  on:
    repo: sanger/sequencescape-aker-inbox
    branch: fix-deployment

after_script:
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
